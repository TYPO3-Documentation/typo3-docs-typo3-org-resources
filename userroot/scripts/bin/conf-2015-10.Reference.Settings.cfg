[general]

; endless list of all of the general simple settings
; you can use in 'conf.py'

project     = TypoScript Reference
version     = 7.0
release     = 7.0.0
t3author    = Documentation Team
copyright   = Copyright since 2000 by the TYPO3 Documentation Team

description = The TypoScript Reference (TSref) is a true reference
   describing the core Content Objects and functions available for
   Template building using the TypoScript template engine.


; defaults:
# highlight_language = 'php'
# html_use_smartypants = False
# language = None
# master_doc = 'Index'
# pygments_style = 'sphinx'
# source_suffix = ['.rst', '.md']
# todo_include_todos = False


[html_theme_options]

; for theme t3SphinxThemeRtd

github_branch        = latest
github_commit_hash   =
github_repository    = TYPO3-Documentation/TYPO3CMS-Reference-Typoscript
github_revision_msg  =
github_sphinx_locale =
project_contact      = mailto:documentation@typo3.org
project_discussions  = http://lists.typo3.org/cgi-bin/mailman/listinfo/typo3-project-documentation
project_home         =
project_issues       = https://github.com/TYPO3-Documentation/TYPO3CMS-Reference-Typoscript/issues
project_repository   = https://github.com/TYPO3-Documentation/TYPO3CMS-Reference-Typoscript.git
use_opensearch       = https://docs.typo3.org/typo3cms/TyposcriptReference


[intersphinx_mapping]

; in this manual we actually use:

t3api      = http://typo3.org/api/typo3cms/
t3coreapi  = http://docs.typo3.org/TYPO3/CoreApiReference
t3api      = http://typo3.org/api/typo3cms/
t3tsconfig = http://docs.typo3.org/typo3cms/TSconfigReference
t3tssyntax = http://docs.typo3.org/typo3cms/TyposcriptSyntaxReference

